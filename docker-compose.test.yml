version: '3.8'

services:
  php-simple-app2:
    image: miguel1212/php-simple-app2:latest
    container_name: php-simple-app2-test
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
